plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'  // 최신 버전 확인 후 수정
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(20)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
// redis client
	implementation 'org.redisson:redisson:3.17.1'
// embedded redis
	implementation('it.ozimov:embedded-redis:0.7.3') {
		exclude group: "org.slf4j", module: "slf4j-simple"
	}
	compileOnly 'org.projectlombok:lombok:1.18.24'  // 최신 버전 명시
	runtimeOnly 'com.h2database:h2:2.2.220'  // 최신 버전 수정
	annotationProcessor 'org.projectlombok:lombok:1.18.24'  // 최신 버전 명시
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
